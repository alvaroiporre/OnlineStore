<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <!-- MAIN MENU -->
    <nav class="main-menu">
        <div class="nav-image">
            <img src="img/logo.png" alt="Logo Image">
        </div>

        <div class="nav-links">
            <a href="" class="active">Main</a>
            <a href="#products">Products</a>
            <a href="#outstanding">Outstanding</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header>
        <div>
            <h1>We have, what you are looking for</h1>
            <button class="btn">Products</button>
        </div>
    </header>

    <section id="products" class="products">
        <h1 class="title">Our Products</h1>

        <div class="card">
            <div class="img-card">
                <img src="img/product1.png" alt="Product">
            </div>

            <div class="content-card">
                <h3>PS5 Headset</h3>
                <h2 class="price">$99.<small>99</small></h2>
                <a href="#" class="btn buy">Buy</a>
            </div>
        </div>

        <div class="card">
            <div class="img-card">
                <img src="img/product2.png" alt="Product">
            </div>

            <div class="content-card">
                <h3>PS5 Headset</h3>
                <h2 class="price">$99.<small>99</small></h2>
                <a href="#" class="btn buy">Buy</a>
            </div>
        </div>

        <div class="card">
            <div class="img-card">
                <img src="img/product3.png" alt="Product">
            </div>

            <div class="content-card">
                <h3>PS5 Headset</h3>
                <h2 class="price">$99.<small>99</small></h2>
                <a href="#" class="btn buy">Buy</a>
            </div>
        </div>

        <div class="card">
            <div class="img-card">
                <img src="img/product4.png" alt="Product">
            </div>

            <div class="content-card">
                <h3>PS5 Headset</h3>
                <h2 class="price">$99.<small>99</small></h2>
                <a href="#" class="btn buy">Buy</a>
            </div>
        </div>

    </section>

</body>
</html>
